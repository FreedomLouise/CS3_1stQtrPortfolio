<!DOCTYPE html>
<html>
    <body>
        <h2> Q1 2nd Graded Exercise submitted by Freedom Louise Aguinaldo of 9Cesium </h2>
        <label>
            Meal Price:
            <input id = "mealPrice" />
        </label>
        
        <label>
            Tip:
            <input id = "tip" />
        </label>
        
        <label>
            Service Charge:
            <input id = "serviceCharge" />
        </label>

        <button onclick="totalMeal()">Accept Input</button><br><br>
        <p>Total Meal: <span id="output"></span></p>

        <script>
        function totalMeal() {
                document.getElementById("output").innerText = "";

                let mp = parseFloat(document.getElementById("mealPrice").value);
                let tip = parseFloat(document.getElementById("tip").value);
                let sc = parseFloat(document.getElementById("serviceCharge").value);

                if (isNaN(mp) || isNaN(tip) || isNaN(sc)) {
                    document.getElementById("error").innerText = "Please enter valid numbers for all fields.";
                    return;
                }

                let totalCost = mp + tip + ((sc / 100) * mp);
                document.getElementById("output").innerText = totalCost.toFixed(2);

        }    
        
        </script>

    </body>
    
</html>
