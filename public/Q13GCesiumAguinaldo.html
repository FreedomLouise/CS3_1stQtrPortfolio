<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Freedom Louise Aguinaldo of 9Cesium </h2>

   <p>Guess the number: ****</p>
   <p>The number is from 1 and 100</p>

   <label>
        Enter your guess :
        <input id = "guess" />
   </label>
   <button onclick="checkIt()">Check</button>

   <p id = "result"></p>

   
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
              var userGuess = parseInt(document.getElementById("guess").value);
              var resultElement = document.getElementById("result");

              if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultElement.innerText = "Enter a valid number from 1 and 100.";
              }
              else if (userGuess < dNumber){
                resultElement.innerText = "Higher";
              }      
              else if (userGuess > dNumber){
                resultElement.innerText = "Lower";
              }        
              else{
                resultElement.innerText = "You are correct!";
              }
        }
    </script>

</body>

</html>
